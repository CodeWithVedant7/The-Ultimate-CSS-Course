<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple CSS Classes</title>
    
    <!-- Create a CSS class one and verified that it work on multiple elementt-->
    <style>
        .class1 {
            color: red;
        }
        .class2 {
            font-size: 20px;
        }
        .class3 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="class1 class2 class3">
        This div has multiple CSS classes applied.
    </div>
</body>
</html>
