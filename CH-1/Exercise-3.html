<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    
    <!-- Create a CSS class one and verified that it work on multiple element-->
    <style>
        .one {
            color: white;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="one">This is a div with class "one".</div>
    <p class="one">This is a paragraph with class "one".</p>
    <span class="one">This is a span with class "one".</span>
</body>
</html>
